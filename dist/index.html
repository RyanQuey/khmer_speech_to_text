<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <meta charset="utf-8">
  <title>Khmer Voice App - Speech Recognition and Transcript Generation for Khmer</title>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-161510908-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-161510908-1');
  </script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- recommended here: https://favicon.io/favicon-converter/ -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <style>
    body {
      background-color: #f4f4f4;
    }
    .loading-container{
      margin-top: 50%;
      text-align: center;
      font-family: 'Raleway', Helvetica, sans-serif;
    }
    .loading{
      color: #333333;
      position: relative;
      top: -55px;
    }
    .loading-container .logo{
      font-weight: 600;
      font-size: 40px;
      color: #333333;
      display: inline-block;
      top: -50px;
      position: relative;
    }

    .loader {
        border: 26px solid #f3f3f3; /* Light grey */
        border-top: 26px solid #cf4c28; /* mildly dark red */
        border-radius: 50%;
        width: 220px;
        height: 220px;
        animation: spin 2s linear infinite;
        left: 50%;
        margin-left: -110px;
        margin-top: -110px;
        position: absolute;
    }

    /* larger screens */
    @media screen and (min-width: 640px) {
      .loading-container{
        margin-top: 30%;
      }
      .loading-container .logo{
        top: -50px;
      }

      .loader {
        margin-top: -130px;
      }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
  </style>
  <div id="app">
    <div class="loading-container">
      <div class="loader">
      </div>
      <div class="logo">Khmer Voice App</div>
      <h2 class="loading">Loading...</h2>
    </div>
  </div>

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Raleway:300,400,600|Source+Sans+Pro:300" rel="stylesheet" />
</body>
